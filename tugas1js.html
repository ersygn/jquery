<!DOCTYPE html>
<html>
<head>
	<title>Tugas No 1 jquery</title>
	<script src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		$(".sembunyi").click(function() {
		$("#foto").hide("slow") 
		});
		$(".tampil").click(function() {
		$("#foto").show("slow") 
		});
		$(".sembunyi2").click(function() {
		$("#foto2").hide("slow") 
		});
		$(".tampil2").click(function() {
		$("#foto2").show("slow") 
		});
		$(".sembunyi3").click(function() {
		$("#foto3").hide("slow") 
		});
		$(".tampil3").click(function() {
		$("#foto3").show("slow") 
		});
		});
	</script>
</head>
<body>
<button class="sembunyi">Sembuyikan</button>
<button class="tampil">Tampilkan</button>
<p><img id="foto" src="upn.png" width="200" height="200"></p>
<button class="sembunyi2">Sembuyikan</button>
<button class="tampil2">Tampilkan</button>
<p><img id="foto2" src="upn.png" width="200" height="200"></p>
<button class="sembunyi3">Sembuyikan</button>
<button class="tampil3">Tampilkan</button>
<p><img id="foto3" src="upn.png" width="200" height="200"></p>
</body>
</html>
