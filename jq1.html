<!DOCTYPE html>
<html>
<head>
	<title>Latihan sembunyi tampil jquery</title>
	<script src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		$(".sembunyi").click(function() {
		$("#foto").hide("slow") });
		$(".tampil").click(function() {
		$("#foto").show("slow") });
		});
	</script>
</head>
<body>
<button class="sembunyi">Sembuyikan</button>
<button class="tampil">Tampilkan</button>
<p><img id="foto" src="upn.png" width="200" height="200"></p>
</body>
</html>
